<body>
  <div style="display: none;" id="main">
    <img src="./static/00.png" />
    <div id="addr" onclick="setAddr()"></div>
    <div id="date-time">
      <div id="date"></div>
      <div id="time"></div>
      <div id="seconds">
        <ul>
          <li>1</li>

        </ul>
      </div>
    </div>
    <div id="user">
      <div id="name" onclick="setName()"></div>
    </div>
  </div>
  <input type="text" id="login" onchange="valid(this.value)">
</body>

<script>
  let attr = 'addr';
  let name = '李敏鸽'
  let addr = '郑州电子信息技术职业学院'
  function getFullString(num) {
    return num >= 10 ? num : '0' + num;
  }
  window.addEventListener('load', () => {
    document.getElementById('name').innerText = name;
    document.getElementById('addr').innerText = addr;
    if (localStorage.getItem('logined')) {
      setVisible();
    }
    setLatestTime();
  });
  function setLatestTime() {
    const d = new Date(Date.now() - 24*3600*1000);
    const mon = d.getMonth() + 1;
    const day = d.getDate();
  }
  
  const date = new Date();
  const year = date.getFullYear();
  const month = (date.getMonth() + 1);
  const day = (date.getDate());
  const hours = getFullString(date.getHours());
  const minutes = getFullString(date.getMinutes());
  const seconds = getFullString(date.getSeconds());
  document.getElementById('date').innerText = `${year}年${month}月${day}日`;
  document.getElementById('time').innerText =`${hours}:${minutes}:3`;
  
  let count = 0
  setInterval(() => {
    count += 1;
    let offset = count % 10 * 56 + 47;
    document.getElementsByTagName('ul')[0].style.transform = `translateY(-${offset}px)`;
  }, 1500);

  function setAddr() {
    attr = 'addr';
  }
  function setName() {
    attr = 'name';
  }
  function setCard() {
    attr = 'card';
  }
  function setNew(v) {
    document.getElementById(attr).innerText = v;
  }
  function valid(v) {
    if (v == 6666) {
      setVisible();
      localStorage.setItem('logined', true);
    }
  }
  function setVisible() {
    document.getElementById('main').style.display = 'block';
    document.getElementById('login').style.display = 'none';
  }
</script>
